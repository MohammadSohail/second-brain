version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondbrain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretpass}
      POSTGRES_DB: ${POSTGRES_DB:-secondbrain}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secondbrain"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sb-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sb-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@secondbrain.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - sb-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  sb-network:
    driver: bridge
